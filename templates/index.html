{% extends "base.html" %}

{%block title%}Index Page{%endblock%}

{%block body%}
<div class="container">
    <form action='/' method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">custom tinyurl:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="slug" aria-describedby="emailHelp" placeholder="Enter tinyurl">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">URL to redirect to</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="redirect" placeholder="Redirect link">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{%endblock%}
